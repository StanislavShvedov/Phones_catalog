{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
                <h2 style="color:#007bff;">
                    {{ phone.name }}</h2>
                <p class="price">Стоимость: {{ phone.price }}</p>
                <img style="max-height:400px" src="{{ phone.image }}">
        </div>
    </div>
{% endblock %}
